<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment1.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment-content">
      <img src="https://alcazar.vercel.app/payment.png" alt="Payment" class="payment-image">
      <form class="payment-form">
        <h2>Make a Payment</h2>
        <div class="input-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
        </div>
        <div class="input-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="input-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit" id="payBtn">Pay Now</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('payBtn').addEventListener('click', function(event) {
      event.preventDefault();
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Please enter a valid 16-digit card number.');
        return;
      }
      if (!/^\d{3}$/.test(cvv)) {
        alert('Please enter a valid 3-digit CVV.');
        return;
      }
      alert('Payment successful!');
      window.location.href="index.html";
    });
  </script>
</body>
</html>

      <h1>Booking Summary</h1>

        <tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
          <th>No of Traveller</th>

        </tr>
        <tr>
          <th>Contact</th>

        </tr>
        <tr>
          <th>Type</th>
          <td id="type"></td>
        </tr>
        <tr>
          <th>
            <h3>Grand Total</h3>
          </th>

        </tr>
      </table>

        <a href="payment.html"><button>Next</button></a>
